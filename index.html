	<script>
		// initialize the map
		// set map centerpoint, initial zoom and other options
		var map = L.map('map',{scrollWheelZoom:false}).setView([37.17, -119.45], 6);

		// add basemap tile layer
		// set max/min zoom levels and attribution
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoiam9zZXBoa3llcmFyZGkiLCJhIjoiY2l5dWpxcmR5MDFjYTMzb3puMHhuNjlyaSJ9.MqaukKAqEYl8BxaZYvh3aQ', {
		maxZoom: 9,
		minZoom: 3,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	// get color depending on population density value
	function getColor(pct) {
		return pct > .05 ? '#e31a1c' :
				pct > .04  ? '#fd8d3c' :
				pct > .03  ? '#fecc5c' :
				pct > .01  ? '#ffffb2' :
							'#00FFFFFF';
	}

	// create a function that returns a color based on percent of population enrolled in covered california
	function style(feature) {
	return {
		weight: 2,
		opacity: 1,
		color: 'white',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(feature.properties.covered_ca_total_enrollees_percent)
		};
	}

	// highlight county individually on mouseover
	function highlightFeature(e) {
	var layer = e.target;

	layer.setStyle({
		weight: 5,
		color: '#666',
		dashArray: '',
		fillOpacity: 0.7
	});

	// bring county to the front on mousever unless browser is ie, opera or edge
	if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		layer.bringToFront();
	}

	// define geojson variable for use later in the code
	var geojson;

	// reset county style on mouseout
	function resetHighlight(e) {
    geojson.resetStyle(e.target);
	}

	// zoom to county on click
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	// add mouse and click listeners to the layer
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

		style: style,

	}).addTo(map);
</script>
